{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Add Restaurant{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="{{ url_for('newRestaurant') }}" method = 'POST'>
        Name: <input type='text' size='30' name='name'></br>
        Address: <input type='text' size='30' name='address'></br>
        Phone: <input type='text' size='30' name='phone'></br>
        Website: <input type='text' size='30' name='website'></br>
        <input type='submit' value='Create'>
    </form>
{% endblock %}
