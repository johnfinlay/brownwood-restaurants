<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <title>{% block title %}{% endblock %} - Brownwood Restaurants</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="{{ url_for('homePage') }}">Brownwood Restaurants</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="{{url_for('homePage')}}">Home <span class="sr-only">(current)</span></a></li>
        <li class="nav-item"><a class="nav-link" href="{{url_for('about')}}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{url_for('contact')}}">Contact</a></li>
      </ul>
    </nav>
    <section class="content">
      <header class="jumbotron">
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
</html>
